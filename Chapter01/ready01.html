<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ready</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            jQuery(document).ready(function(){
                // DOM not loaded, must use ready event
                alert(jQuery('p').text());
            })
        </script>
    </head>
    <body>
        <p>The DOM is ready!</p>
    </body>
</html>
